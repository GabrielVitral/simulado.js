<!DOCTYPE html>
    <html>
    <head>
      <title>Conversão de Temperatura</title>
      <script>
        function celsiusToFahrenheit(celsius) {
          const fahrenheit = (celsius * 9/5) + 32;
          return fahrenheit;
        }
    
        function convertTemperature() {
          const celsiusInput = document.getElementById("celsius");
          const celsius = parseFloat(celsiusInput.value);
    
          if (isNaN(celsius)) {
            alert("Por favor, digite uma temperatura válida em graus Celsius.");
          } else {
            const fahrenheit = celsiusToFahrenheit(celsius);
            alert(celsius + " graus Celsius é equivalente a " + fahrenheit + " graus Fahrenheit.");
          }
        }
      </script>
    </head>
    <body>
      <label for="celsius">Temperatura em Celsius:</label>
      <input type="text" id="celsius">
      <button onclick="convertTemperature()">Converter para Fahrenheit</button>
    </body>
    </html>
